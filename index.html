<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Julia's To Do List</h2>
  <div class="date" id="date"></div>
  <div class="flex-wrapper">
    <div class="add-todo-wrapper">
        <div class="input-wrapper">
          <input type="text" id="description-task">
        </div>
        <div class="button-wrapper">
          <button id="add-task-btn">Add a task</button>
        </div>
        
    </div>
  </div>
  <hr style="height: 1px; border-width:0; background-color: rgb(91, 81, 81); width: 45%; margin-bottom: 10px;">
  <h2>To Do</h2>
  <div class="todos-wrapper">
    
  </div>

  <script src="app.js"></script>
</body>
</html>
